<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JustStreamIt</title>
    <link rel="stylesheet" type="text/css" href="styles/loader.css" />
</head>

<body>

    <!-- HEADER -->

    <header>
        <div class="logo">
            <img src="asset/logo.png" alt="JSI - logo" />
        </div>
        <nav class="navbar">
            <a href="#">Accueil</a>
            <a onclick="dropdown()" class="dropbtn" href="#">Catégories</a>
            <div class="dropdown">
                <div id="myDropdown" class="dropdown-content">
                    <a href="#best-rated">Meilleurs Films</a>
                    <a href="#Adventure">Aventure</a>
                    <a href="#Sci-Fi">Science-fiction</a>
                    <a href="#Action">Action</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- END OF HEADER -->

    <!-- MAIN -->

    <main>

        <!-- the best ranked movie -->

        <section class="banner" id="top-rated">
            <div class="banner-data">
                <h1 class="banner-title"></h1>
                <p class="banner-intrigue"></p>
                <a class="banner-play-button">Play</a>
                <a class="banner-info-button">Plus d'information</a>
            </div>
        </section>

        <div class="carousels">

            <!-- best ranked movies -->

            <section class="carousel" id="best-rated">
                <h1 class="carousel-title">Meilleurs Films</h1>

                <div class="movies">
                    <div class="arrow left-arrow" onclick="scrollContainer('best-rated', 'previous')">
                        <img class="fa-thin fa-angle-right" src="asset/left-arrow.png">
                    </div>
                    <div class="carousel-list"></div>
                    <div class="arrow right-arrow" onclick="scrollContainer('best-rated', 'next')">
                        <img class="fa-thin fa-angle-right" src="asset/right-arrow.png">
                    </div>
                </div>
            </section>

            <!-- best ranked Adventure movies -->

            <section class="carousel" id="Adventure">
                <h1 class="carousel-title">Aventure</h1>

                <div class="movies">
                    <div class="arrow left-arrow" onclick="scrollContainer('Adventure', 'previous')">
                        <img class="fa-thin fa-angle-right" src="asset/left-arrow.png">
                    </div>
                    <div class="carousel-list"></div>
                    <div class="arrow right-arrow" onclick="scrollContainer('Adventure', 'next')">
                        <img class="fa-thin fa-angle-right" src="asset/right-arrow.png">
                    </div>
                </div>
            </section>

            <!-- best ranked sci-fi movies -->

            <section class="carousel" id="Sci-Fi">
                <h1 class="carousel-title">Science-Fiction</h1>

                <div class="movies">
                    <div class="arrow left-arrow" onclick="scrollContainer('Sci-Fi', 'previous')">
                        <img class="fa-thin fa-angle-right" src="asset/left-arrow.png">
                    </div>
                    <div class="carousel-list"></div>
                    <div class="arrow right-arrow" onclick="scrollContainer('Sci-Fi', 'next')">
                        <img class="fa-thin fa-angle-right" src="asset/right-arrow.png">
                    </div>
                </div>
            </section>

            <!-- best ranked Action movies -->

            <section class="carousel" id="Action">
                <h1 class="carousel-title">Action</h1>
                <div class="movies">
                    <div class="arrow left-arrow" onclick="scrollContainer('Action', 'previous')">
                        <img class="fa-thin fa-angle-right" src="asset/left-arrow.png">
                    </div>
                    <div class="carousel-list"></div>
                    <div class="arrow right-arrow" onclick="scrollContainer('Action', 'next')">
                        <img class="fa-thin fa-angle-right" src="asset/right-arrow.png">
                    </div>
                </div>
        </div>
        </section>
        </div>
    </main>

    <!-- END OF MAIN -->

    <!-- MODAL WINDOW -->

    <div class="myModal" id="movie-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>

            <div class="first-content">
                <img class="movie-poster" src="#" alt="Affiche du film" />
                <div class="right-column">
                <p class="movie-title"></p>
                <p class="movie-release-date"></p>
                <p class="movie-rating-imdb"></p>
                <p class="movie-duration"></p>
                <p class="movie-director"></p>
                <p class="movie-genre"></p>
                <p class="movie-country-origin"></p>
                </div>
            </div>
            <div class="second-content">
                <p class="movie-description"></p>
                <p class="movie-rated"></p>
                <p class="movie-list-actors"></p>
                <p class="movie-box-office-result"></p>
            </div>
        </div>
    </div>

    <!-- END OF MODAL WINDOW -->

    <!-- FOOTER -->

    <footer>
        <p>Just Stream It! Tous droits réservés.</p>
        <script src="app.js"></script>
    </footer>

    <!-- END OF FOOTER -->

</body>

</html>
